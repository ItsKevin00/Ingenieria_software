<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Correo Electrónico:</label><br>
        <input type="email" id="username" name="username" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <div id="message"></div>

    <!-- Incluir la biblioteca Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Capturar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            // Obtener los datos del formulario
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                // Enviar los datos a la API mediante Axios
                const response = await axios.post('/api/login', formData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // Leer la respuesta de la API
                const data = response.data;

                // Mostrar el mensaje de la respuesta en la página
                document.getElementById('message').innerText = data.message;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
