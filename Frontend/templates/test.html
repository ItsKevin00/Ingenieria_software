<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styleindex.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title style="color: #ffffff">Registro de {{ tipo }}</title>
</head>
<style>
    body {  
        color: #ffffff;
    }
</style>
<body>
    <nav class="navbar navbar-light fixed-top navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/index">Patitas en Adopción</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOpen">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarOpen">
                <div id="navbarAdmin" class="collapse navbar-collapse">
                    <!-- Este será el menú de administrador, inicialmente vacío -->
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/apoyanos">Apoyanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adopta">Adopta</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutButton" class="nav-link" href="/">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h2>Registro de {{ tipo | capitalize }}</h2>
        <form id="formulario-{{ tipo }}" enctype="multipart/form-data" style="margin-bottom: 20px;">
            {% if tipo == 'animal' %}
                <label for="nombre_animal">Nombre</label>
                <input type="text" id="nombre_animal" name="nombre" maxlength="50" required>

                <label for="especie_animal">Especie</label>
                <input type="text" id="especie_animal" name="especie" maxlength="50" required>

                <label for="raza_animal">Raza</label>
                <input type="text" id="raza_animal" name="raza" maxlength="50" required>

                <label for="genero_animal">Género</label>
                <select id="genero_animal" name="genero" required>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>

                <label for="esterilizado_animal">Esterilizado (S/N)</label>
                <select id="esterilizado_animal" name="esterilizado" required>
                    <option value="S">Sí</option>
                    <option value="N">No</option>
                </select>

                <label for="ubicacion_actual_animal">Ubicación Actual</label>
                <input type="text" id="ubicacion_actual_animal" name="ubicacion_actual" maxlength="100" required>

                <label for="refugio_id_animal">Refugio</label>
                <select id="refugio_id_animal" name="refugio_id" required></select>

                <label for="propietario_id_animal">Propietario</label>
                <select id="propietario_id_animal" name="propietario_id" required></select>

                <label for="edad_animal">Edad</label>
                <input type="number" id="edad_animal" name="edad" required>

                <label for="tamanio_animal">Tamaño</label>
                <select id="tamanio_animal" name="tamanio" required>
                    <option value="grande">Grande</option>
                    <option value="mediano">Mediano</option>
                    <option value="pequeño">Pequeño</option>
                </select>

                <label for="publicado_animal" class="publicado-label">Publicado</label>
                <input type="checkbox" id="publicado_animal" name="publicado">

                <label for="archivo_animal">Imagen</label>
                <input type="file" id="archivo_animal" name="archivo" accept="image/*" required>
                
                <div>
                    <img id="imagen" src="" alt="Imagen de previsualización" invisible="1">
                </div>

            {% elif tipo == 'usuario' %}
                <label for="puesto_usuario">Puesto</label>
                <input type="text" id="puesto_usuario" name="puesto" maxlength="50" required>

                <label for="nombre1_usuario">Primer Nombre</label>
                <input type="text" id="nombre1_usuario" name="nombre1" maxlength="50" required>

                <label for="nombre2_usuario">Segundo Nombre</label>
                <input type="text" id="nombre2_usuario" name="nombre2" maxlength="50" required>

                <label for="apellido1_usuario">Primer Apellido</label>
                <input type="text" id="apellido_usuario1" name="apellido1" maxlength="50" required>

                <label for="apellido2_usuario">Segundo Apellido</label>
                <input type="text" id="apellido_usuario2" name="apellido2" maxlength="50" required>

                <label for="telefono_usuario">Teléfono</label>
                <input type="tel" id="telefono_usuario" name="telefono" maxlength="15" required>
                
                <label for="direccion_usuario">Dirección</label>
                <input type="text" id="direccion_usuario" name="direccion" maxlength="100" required>

                <label for="email_usuario">Correo Electrónico</label>
                <input type="email" id="email_usuario" name="email" maxlength="100" required>

                <label for="contraseña_usuario">Contraseña</label>
                <input type="text" id="contraseña_usuario" name="contraseña_usuario" maxlength="100" required>

            {% elif tipo == 'refugio' %}
                <label for="nombre_refugio">Nombre del Refugio</label>
                <input type="text" id="nombre_refugio" name="nombre" maxlength="50" required>

                <label for="direccion_refugio">Dirección</label>
                <input type="text" id="direccion_refugio" name="direccion" maxlength="100" required>

                <label for="ciudad_refugio">Ciudad</label>
                <input type="text" id="ciudad_refugio" name="ciudad_refugio" maxlength="100" required>

                <label for="pais_refugio">País</label>
                <input type="text" id="pais_refugio" name="pais_refugio" maxlength="100" required>

                <label for="postal_refugio">Código Postal</label>
                <input type="text" id="postal_refugio" name="postal_refugio" maxlength="100" required>

                <label for="telefono_refugio">Teléfono</label>
                <input type="tel" id="telefono_refugio" name="telefono" maxlength="15" required>

                <label for="email_refugio">Correo Electrónico</label>
                <input type="email" id="email_refugio" name="email_refugio" maxlength="100" required>

            {% elif tipo == 'veterinario' %}
                <label for="nombre_veterinario">Nombre</label>
                <input type="text" id="nombre_veterinario" name="nombre" maxlength="50" required>

                <label for="apellido_veterinario">Apellido</label>
                <input type="text" id="apellido_veterinario" name="apellido" maxlength="50" required>
                
                <label for="direccion_veterinario">Dirección</label>
                <input type="text" id="direccion_veterinario" name="direccion" maxlength="100" required>

                <label for="email_veterinario">Correo Electrónico</label>
                <input type="email" id="email_veterinario" name="email" maxlength="100" required>

                <label for="telefono_veterinario">Teléfono</label>
                <input type="tel" id="telefono_veterinario" name="telefono" maxlength="15" required>

            {% else %}
                <p>Tipo de entidad no reconocido.</p>
            {% endif %}
            <button type="button" onclick="subirDatos('{{ tipo }}')">Registrar {{ tipo }}</button>
        </form>
    </div>

    <script src="/static/js/crear.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
